<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width">
<title></title>
<style>
	body {
		font: 13px/22px "Hiragino Sans GB","Microsoft Yahei",SimSun,Arial,"Helvetica Neue",Helvetica;
	}
	h1 {
		font-size: 2em;
	}
	div {
		margin-left: 1em;
	}
	p, li {
		margin-bottom: 1em;
	}
	ul, ol {
		margin-left: 2em;
		padding: 0;
	}
	img{
		max-width:100%;
	}
</style>
</head>
	<body>
		<div>如何在超级积分网上购买商品？</div>
		<ol>
			<li>
				<p>在首页右上角①搜索您感兴趣的商品名称，或在②全部商品分类中选择选择您感兴趣的品类。</p>
				<img src="{{static_url}}/helpPages/images/example-01.png">
			</li>
			<li>
				<p>点击您感兴趣的商品，进入商品详情页，确认您所配送的地区有货后，点击③【立即购买】或点击④【加入购物车】后继续浏览其他商品。</p>
				<img src="{{static_url}}/helpPages/images/example-02.png">
			</li>
			<li>
				<p>点击网页右上方的⑤【购物车】确认所有商品数量及价格后，点击⑥【去结算】。</p>
				<img src="{{static_url}}/helpPages/images/example-03.png">
			</li>
			<li>
				<p>结算时先选择或填写收货人信息，并确认后，然后点击 【提交订单】。</p>
				<img src="{{static_url}}/helpPages/images/example-04.png">
				<img src="{{static_url}}/helpPages/images/example-05.png">
			</li>
			<li>
				<p>支付订单成功后，您可以选择继续购买其他商品，或者点击右上角查看“我的订单”。</p>
			</li>
		</ol>
	
</body></html>
