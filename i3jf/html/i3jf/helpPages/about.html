		<p>超级积分商城（<a href="http://new.i3jf.com/" target="_blank">new.i3jf.com</a>）是新一代网上多功能积分商城，由承兴国际旗下深圳前海艾智信科技有限公司运营。</p>
		<p>超级积分商城致力于打造成覆盖全国范围的通用积分商城。“通兑通存”，为消费者提供大量优惠指南，实现“统一积分兑换”服务。</p>
		<p>消费者在各大消费及服务类企业获得的积分，可以在超级积分商城“合并使用”，购买商品时可以用积分部分或全额抵扣现金。</p>
		<p>超级积分商城集合了从零售到旅行、休闲等衣、食、住、行相关的产品以及服务，给消费者带来便利和实惠。</p>
		<p>超级积分网的主旨是：通过积分运营商（超级积分网商城）、积分联盟商（商家）、积分消费者（顾客）三者之间的互动，最终实现共赢。</p>
