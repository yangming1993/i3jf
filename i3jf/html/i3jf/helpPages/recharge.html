<meta name="viewport" content="width=device-width">
<title></title>
<style>
	body {
		font: 13px/22px "Hiragino Sans GB","Microsoft Yahei",SimSun,Arial,"Helvetica Neue",Helvetica;
	}
	h1 {
		font-size: 2em;
	}
	p, li {
		margin-bottom: 1em;
	}
	ul, ol {
		margin-left: 2em;
		padding: 0;
	}
	img{
		max-width:100%;
	}
</style>

	<body>
		<ol>
			<li>
				<p>鼠标移动到网站首页右上方的用户名上，点击①【积分兑换】进入充值页面。</p>
				<img src="{{static_url}}/helpPages/images/recharge-01.png">
			</li>
			<li>
				<p>输入充值积分数量，点击【用和包支付】进入和包充值页面。</p>
				<img src="{{static_url}}/helpPages/images/recharge-02.png">
			</li>
			<li>
				<p>若有和包快捷支付账户，可以选择②和包账户进行直接支付后完成充值；若没有和包账户则选择③【下一步】。</p>
				<img src="{{static_url}}/helpPages/images/recharge-03.png">
			</li>
			<li>
				<p>选择网上银行支付，在【选择其他】还有两页的主流银行提供选择。选择后点击【下一步】。</p>
				<img src="{{static_url}}/helpPages/images/recharge-04.png">
			</li>
			<li>
				<p>确认支付方式和金额后，点击【登录网上银行付款】，进入对应的银行网银进行支付。</p>
				<img src="{{static_url}}/helpPages/images/recharge-05.png">
			</li>
		</ol>
